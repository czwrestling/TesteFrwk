{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}  
<!-- general form elements -->
 <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Inserir novo Post</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="needs-validation" novalidate role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for hidden_field in form.hidden_fields %}
        {{ hidden_field.errors }}
        {{ hidden_field }}
    {% endfor %}
      <div class="box-body">
        <div class="form-group">
          {{form|bootstrap }}
          
          <button type="submit" class="btn btn-primary">Salvar Processo</button>
      </div>
      
    </form>
    {% endblock %}
